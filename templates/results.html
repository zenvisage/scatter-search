<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <!-- MATERIALIZE -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <!-- FontAwesome -->
    <script src="https://use.fontawesome.com/3e7e255aa9.js"></script>


    <!-- Google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>

    <!--Including StyleSheets-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!--Including d3-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
    <!--Including Script files-->
    <script src="{{ url_for('static', filename='js/renderPlot.js') }}"></script>

</head>
<body>
<nav>
    <div class="nav-wrapper grey darken-4">
        <a href="/" class="brand-logo center ">Zenvisage Scatter Search</a>
    </div>
</nav>
<div class="results container">
    <div class="row">
        <div class="col s8 offset-s2 card">
            <h4>
                Results
            </h4>

            <p>
                <b>Algorithm: </b> {{ results.algorithm }}
                <br>
                <b>Total points in Polygons</b>
                <br>
                {% for total_points in results.total_points_array %}
                    <b>Polygon {{ loop.index }}: </b> {{ total_points }}
                {% endfor %}
            </p>
        </div>
    </div>
         <div class="pane-section results">
                    <div class="pane-section-title container">
                        <h3 class="center-align">
                            Results
                        </h3>
                        <hr>
                    </div>
                    {% for i in range(3) %}
                        <div class="card result-card">
                            <div class="row" style="height: 100%">
                                <div class="col s7" style="height: 100%">
                                    <svg class="result-svg">

                                    </svg>
                                </div>
                                <div class="col s5 valign-wrapper" style="height: 100%">

                                    <p class="light italic" style="padding: 20px">
                                        Nothing to show in here right now.
                                    </p>

                                </div>
                            </div>


                        </div>
                    {% endfor %}
                </div>

</div>
</body>
</html>
